<div class="container card mt-5" *ngFor='let quote of quotes, let i=index'>
  <p>{{ quote.quote }}</p>
  <p class="fst-italic">{{quote.author}}</p>
  <p (click)='showHide(i)' class="fst-italic text-center text-primary user-select-none">More.....</p>
  <app-quote-detail *ngIf='quote.moreDetails' [quote]='quote'></app-quote-detail>
</div>
