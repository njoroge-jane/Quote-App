<section class="container mt-5">
  <h2 class="text-center">Create...</h2>
  <hr class="col-md-3 d-flex justify-content-center w-25" />
  <form (ngSubmit)='createQuote()' #form="ngForm">
    <div class="row m-5">
      <label for="Quote">Quote</label>
      <textarea
        [(ngModel)]="newQuote.quote"
        name="quote"
        id=""
        cols="30"
        rows="10"
        #quote="ngModel"
        placeholder="Write quote here..."
      ></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Fill in a quote</p>
      </div>
    </div>
    <div class="row m-5 col-md-8">
      <label for="Author">Author</label>
      <input
        type="text"
        #name="ngModel"
        [(ngModel)]="newQuote.author"
        placeholder="Said by..."
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="row m-5 col-md-6">
      <label for="Name">Name</label>
      <input
        type="text"
        #name="ngModel"
        [(ngModel)]="newQuote.submittedBy"
        placeholder="Your Name..."
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Your name is required</p>
      </div>
    </div>

    <button class="d-flex justify-content-center btn btn-outline-warning">
      Create
    </button>
  </form>
</section>
