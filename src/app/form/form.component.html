<section class="container mt-5 row d-flex">
  <h2 class="text-center">Create...</h2>
  <form (ngSubmit)="createQuote()" #form="ngForm">
    <div class=" m-5 form-group col-md-5">
      <label for="quote">Quote</label>
      <textarea
        required
        [(ngModel)]="newQuote.quote"
        name="quote"
        id="quote"
        cols="10"
        rows="10"
        #quote="ngModel"
        class="form-control border border-warning border-2 rounded-3"
        placeholder="Write quote here..."
      ></textarea>

      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Fill in a quote</p>
      </div>
    </div>

    <div class="move">
    <div class=" float-end m-5 form-group col-md-5">
      <label for="author">Author</label>
      <input
        required
        id="author"
        name="author"
        type="text"
        #author="ngModel"
        [(ngModel)]="newQuote.author"
        class="form-control border border-warning border-2 rounded-3"
        placeholder="Said by..."
      />
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="float-end m-5 form-group col-md-5">
      <label for="submittedBy">Name</label>
      <input
      required
        name="name"
        id="submittedBy"
        type="text"
        #name="ngModel"
        [(ngModel)]="newQuote.submittedBy"
        class="form-control border border-warning border-2 rounded-3"
        placeholder="Your Name..."
      />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        <p>Your name is required</p>
      </div>
    </div>

    <div class="float-end m-5 form-group col-md-5">
      <label for="date">Date</label>
      <input
      required
        name="date"
        id="submittedBy"
        type="datetime-local"
        #name="ngModel"
        [(ngModel)]="newQuote.date"
        class="form-control border border-warning border-2 rounded-3"
      />
    </div>
  </div>

    <button
      type="submit"
      class="btn btn-outline-warning btn-primary mb-5"
    >
      Create
    </button>
  </form>
</section>
